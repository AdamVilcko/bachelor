<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</h:head>
<h:body>
<div id="wrapper">
    <h:form>
        <h:commandButton id="backButton" value="Back" action="index"/>
    </h:form>
    <br />
    <div>
    <h:form>
        <h:selectOneRadio id="counterIndex" value="#{appBean.counterIndex}">
            <f:selectItems value="#{appBean.counterIndexes}" />
        </h:selectOneRadio>
        <h:commandButton id="saveButton" value="Save" action="index"/>
    </h:form>
    </div>
</div>
</h:body>
</html>
