<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:metadata>
    <f:viewParam name="id" value="#{appBean.selectedId}" />
    <f:event type="preRenderView" listener="#{appBean.initItemView}" />
</f:metadata>
<h:head>
    <title>Item detail</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</h:head>
<h:body>
<div id="wrapper">

    <div id="leftPanel">
        <h:form>
            <h:commandButton id="backButton" value="Back" action="index"/>
        </h:form>
        <h:messages />
        <h:outputText value="#{appBean.item.id}" />

        <br />

        <h3>Related items</h3>
        <h:panelGrid id="itemsTable" columns="8">
            <c:forEach items="#{appBean.item.relatedItems}" var="item">
                <h:outputText value="#{item.id}" />
            </c:forEach>
        </h:panelGrid>
    </div>


    <div id="rightPanel">
        <h2 title="Value of counted correaltion of selected item">Items Correlation</h2>
        <c:forEach items="#{appBean.items}" var="item">
            <h:outputText value="#{item.id}" /> -
            <h:outputText value="#{item.correlation}" /><br />
        </c:forEach>

        <br />

        <h2>Items Vectors</h2>
        <c:forEach items="#{appBean.items}" var="item">
            <h:outputText value="#{item.id}" /> [
            <c:forEach items="#{item.vector}" var="vec">
                <h:outputText value="#{vec}" />,
            </c:forEach>]<br />
        </c:forEach>
    </div>

</div>
</h:body>
</html>
