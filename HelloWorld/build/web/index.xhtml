<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <h5>Can you guess it?</h5>

    <h:form>
        <h:inputText id="userNumber" size="2" maxlength="2" value="#{helloWorldBean.userNumber}"/>
        <h:commandButton type="submit" value="submit" action="response" />
    </h:form>

    <h:form>
    <h:panelGrid id="itemsTable" columns="8">
        <c:forEach items="#{helloWorldBean.items}" var="item">
            <h:link value="#{item.id}" outcome="item">
                <f:param name="id" value="#{item.id}" />
            </h:link>
        </c:forEach>
    </h:panelGrid>
    </h:form>
</h:body>
</html>
